<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-6xl text-center py-10">Let's get some<span class="text-red-600">Moneeeey!!!</span></h1>

    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transaction -->
        <section>
            <div class="grid grid-cols-3 gap-4 my-10">
                <div class="bg-green-300 text-white p-8">
                    <h3 class="text-4xl">Deposite</h3>
                    <h4 class="text-3xl">$ <span id="total-deposite">00</span></h4>
                </div>
                <div class="bg-pink-400 text-white p-8">
                    <h3 class="text-4xl">Withdraw</h3>
                    <h4 class="text-3xl">$ <span id="total-withdraw">00</span></h4>
                </div>
                <div class="bg-yellow-300 text-white p-8">
                    <h3 class="text-4xl">Balance</h3>
                    <h4 class="text-3xl">$ <span id="main-account">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- deposite and withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-4  my-10">
                <div class="bg-red-300 p-8">
                    <h3 class="text-4xl text-white">Please Deposite</h3>
                    <div>
                        <input id="deposite-input" class="block w-3/4 border rounded-lg border-red-600 px-8 py-4 m-4" type="text" placeholder="$ amount you want to deposite">
                        <button class="block border rounded-lg bg-red-500 text-white font-bold px-8 py-4 m-4" id="deposite-btn">submit</button>
                    </div>
                </div>
                <div class="bg-gray-400  p-8">
                    <h3 class="text-4xl text-white">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="block w-3/4 border rounded-lg border-red-600 px-8 py-4 m-4" type="text" placeholder="$ amount you want to withdraw">
                        <button class="block border rounded-lg bg-red-500 text-white font-bold px-8 py-4 m-4" id="withdraw-btn">submit</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>
</html>
